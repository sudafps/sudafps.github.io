  <script>
    function startEverything() {
      // Create a user interaction context
      const context = new (window.AudioContext || window.webkitAudioContext)();
      
      // Resume audio context if suspended
      if (context.state === 'suspended') {
        context.resume();
      }
      
      const audio = document.getElementById('audio');
      const video = document.getElementById('video');
      
      // Set initial volume
      audio.volume = 0.3;
      
      // Play both audio and video (if video exists)
      Promise.all([
        audio.play().catch(e => console.error("Audio play failed:", e)),
        video ? video.play().catch(e => console.error("Video play failed:", e)) : Promise.resolve()
      ]).then(() => {
        playSong(currentSongIndex);
        mediaPlay();
      }).catch(error => {
        console.error("Media playback failed:", error);
      });
    }
  </script>

  <style>
    .volume-control {
      display: flex;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(128, 128, 128, 0.2);
      backdrop-filter: blur(5px);
    }
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, rgba(128, 128, 128, 0.8) 0%, rgba(128, 128, 128, 0.2) 100%);
      outline: none;
      opacity: 0.8;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .volume-slider:hover {
      opacity: 1;
      transform: scale(1.02);
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }
    .volume-slider::-webkit-slider-thumb:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
    }
    .volume-slider:active::-webkit-slider-thumb {
      transform: scale(0.95);
    }
    #skull-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px; /* For 3D effects */
    }
    #skull-entity {
      transform-style: preserve-3d; /* Important for 3D on the skull */
    }
  </style>
